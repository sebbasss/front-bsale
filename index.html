<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="container">
    <div class="row">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Bsale Test</a>
          <form class="d-flex" role="search" id="form">
            <input class="form-control me-2" type="search" placeholder="Nombre del producto" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </nav>
      <div class="col-3 left-side">
        <div id="liveAlertPlaceholder"></div>
        <ul class="list-group" id="category-list">
          <li class="list-group-item active" aria-current="true">todos los productos</li>
        </ul>
      </div>
      <div class="col-9 right-side">
        <div class="cards" id="cards-grid">

        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
